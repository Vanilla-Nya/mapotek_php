<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MAPOTEK</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .reset-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-header img {
            width: 80px;
            margin-bottom: 20px;
        }
        
        .reset-header h2 {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .password-input-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            padding: 5px;
        }
        
        .toggle-password:hover {
            color: #667eea;
        }
        
        .btn-reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.3s;
        }
        
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-reset:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            display: none;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 8px;
        }
        
        .password-requirements ul {
            margin: 5px 0;
            padding-left: 20px;
        }
        
        .password-requirements li {
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <img src="gambar/Logo_Mapotek(NEW).png" alt="MAPOTEK Logo">
            <h2>Reset Password</h2>
            <p class="text-muted">Masukkan password baru Anda</p>
        </div>
        
        <div id="resetAlert" class="alert"></div>
        
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">Password Baru</label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        id="newPassword" 
                        class="form-control" 
                        placeholder="Masukkan password baru"
                        required
                        minlength="6"
                    >
                    <button type="button" class="toggle-password" data-target="newPassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="password-requirements">
                    <i class="bi bi-info-circle"></i> Password harus minimal 6 karakter
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Password Baru</label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-control" 
                        placeholder="Ulangi password baru"
                        required
                        minlength="6"
                    >
                    <button type="button" class="toggle-password" data-target="confirmPassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn-reset">
                <i class="bi bi-shield-check me-2"></i>Reset Password
            </button>
        </form>
        
        <div class="back-to-login">
            <a href="index.html">
                <i class="bi bi-arrow-left"></i> Kembali ke Halaman Login
            </a>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Supabase Initialization -->
    <script src="../../Dashboard/js/supabase-client.js"></script>
    
    <script>
        // ========================================
        // PASSWORD TOGGLE
        // ========================================
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('bi-eye');
                    icon.classList.add('bi-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('bi-eye-slash');
                    icon.classList.add('bi-eye');
                }
            });
        });

        // ========================================
        // RESET PASSWORD HANDLER
        // ========================================
        const resetForm = document.getElementById('resetPasswordForm');
        const resetAlert = document.getElementById('resetAlert');

        function showAlert(message, type) {
            resetAlert.className = `alert alert-${type}`;
            resetAlert.textContent = message;
            resetAlert.style.display = 'block';
            
            // Auto hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    resetAlert.style.display = 'none';
                }, 5000);
            }
        }

        resetForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('üîê Reset password attempt started');

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Clear previous alerts
            resetAlert.style.display = 'none';

            // Validation
            if (newPassword.length < 6) {
                showAlert('‚ö†Ô∏è Password minimal 6 karakter!', 'danger');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('‚ö†Ô∏è Password dan Konfirmasi Password tidak sama!', 'danger');
                return;
            }

            // Show loading
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Memproses...';

            try {
                // Update password using Supabase
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    console.error('‚ùå Reset password error:', error);
                    
                    let errorMessage = 'Reset password gagal!';
                    
                    if (error.message.includes('Same password')) {
                        errorMessage = '‚ö†Ô∏è Password baru tidak boleh sama dengan password lama!';
                    } else if (error.message.includes('Invalid')) {
                        errorMessage = '‚ùå Link reset password tidak valid atau sudah kadaluarsa!';
                    } else {
                        errorMessage = `‚ùå ${error.message}`;
                    }
                    
                    showAlert(errorMessage, 'danger');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                    return;
                }

                // Success
                console.log('‚úÖ Password reset successful');
                showAlert('‚úÖ Password berhasil direset! Mengalihkan ke halaman login...', 'success');

                // Clear form
                resetForm.reset();

                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('‚ùå Reset password error:', error);
                showAlert(`‚ùå Terjadi kesalahan: ${error.message}`, 'danger');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        // ========================================
        // CHECK IF USER HAS VALID RESET TOKEN
        // ========================================
        async function checkResetToken() {
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error || !session) {
                    console.warn('‚ö†Ô∏è No valid reset session found');
                    showAlert('‚ö†Ô∏è Link reset password tidak valid atau sudah kadaluarsa. Silakan minta link baru.', 'warning');
                    
                    // Disable form
                    document.getElementById('newPassword').disabled = true;
                    document.getElementById('confirmPassword').disabled = true;
                    document.querySelector('.btn-reset').disabled = true;
                    
                    return false;
                }
                
                console.log('‚úÖ Valid reset session found');
                return true;
                
            } catch (error) {
                console.error('‚ùå Error checking reset token:', error);
                return false;
            }
        }

        // Check token on page load
        window.addEventListener('DOMContentLoaded', () => {
            checkResetToken();
        });
    </script>
</body>
</html>
