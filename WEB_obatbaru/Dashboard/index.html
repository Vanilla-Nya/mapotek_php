<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapotek Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/obat.css">
</head>
<body>
    <!-- Drawer Overlay for Mobile -->
    <div class="drawer-overlay" id="drawerOverlay"></div>

    <!-- Sidebar (Drawer) -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header text-center py-4 border-bottom border-white border-opacity-10">
            <img src="../LandingPage/booksaw-1.0.0/images/mapotekTxt.png" alt="Mapotek" class="sidebar-logo">
        </div>
        
        <nav class="sidebar-nav flex-grow-1 py-3">
            <a href="#dashboard" class="nav-item active d-flex align-items-center text-white text-decoration-none px-4 py-3" data-fragment="dashboard">
                <i class="bi bi-house-door fs-4"></i>
                <span class="nav-text ms-3">Dashboard</span>
            </a>
            <a href="#pasien" class="nav-item d-flex align-items-center text-white text-decoration-none px-4 py-3" data-fragment="pasien">
                <i class="bi bi-people fs-4"></i>
                <span class="nav-text ms-3">Pasien</span>
            </a>
            <a href="#obat" class="nav-item d-flex align-items-center text-white text-decoration-none px-4 py-3" data-fragment="obat">
                <i class="bi bi-capsule fs-4"></i>
                <span class="nav-text ms-3">Obat</span>
            </a>
            <a href="#antrian" class="nav-item d-flex align-items-center text-white text-decoration-none px-4 py-3" data-fragment="antrian">
                <i class="bi bi-clock-history fs-4"></i>
                <span class="nav-text ms-3">Antrian</span>
            </a>
            <a href="#pemeriksaan" class="nav-item d-flex align-items-center text-white text-decoration-none px-4 py-3" data-fragment="pemeriksaan">
                <i class="bi bi-heart-pulse fs-4"></i>
                <span class="nav-text ms-3">Pemeriksaan</span>
            </a>
            <a href="#pembukuan" class="nav-item d-flex align-items-center text-white text-decoration-none px-4 py-3" data-fragment="pembukuan">
                <i class="bi bi-journal-text fs-4"></i>
                <span class="nav-text ms-3">Pembukuan</span>
            </a>
        </nav>

        <div class="sidebar-footer border-top border-white border-opacity-10 py-3">
            <a href="#profile" class="nav-item d-flex align-items-center text-white text-decoration-none px-4 py-3" data-fragment="profile">
                <i class="bi bi-person-circle fs-4"></i>
                <span class="nav-text ms-3">Profile</span>
            </a>
            <a href="#" id="btnLogoutSidebar" class="nav-item d-flex align-items-center text-white text-decoration-none px-4 py-3">
                <i class="bi bi-box-arrow-right fs-4"></i>
                <span class="nav-text ms-3">Logout</span>
            </a>
        </div>
        
        <!-- Toggle Button -->
        <button class="sidebar-toggle btn btn-light rounded-circle shadow position-absolute" id="sidebarToggle">
            <i class="bi bi-chevron-left"></i>
        </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="top-bar bg-white shadow-sm p-3 d-flex align-items-center">
            <button class="btn d-md-none me-3" id="menuToggle">
                <i class="bi bi-list fs-3"></i>
            </button>
            <h1 class="fs-4 mb-0 flex-grow-1" id="pageTitle">
                <i class="bi bi-house-door me-2"></i>Dashboard
            </h1>
            <div class="d-flex align-items-center gap-3">
                <span id="userName">Loading...</span>
                <img src="../LandingPage/booksaw-1.0.0/images/default-avatar.png" alt="User" class="avatar rounded-circle" width="40" height="40">
            </div>
        </header>

        <!-- Fragment Container - Content will be loaded here -->
        <div class="content-area p-4" id="fragmentContainer">
            <!-- Fragments will be dynamically loaded here -->
        </div>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- ðŸ”¥ ADD SUPABASE CDN HERE (MUST BE BEFORE OTHER SCRIPTS) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- ðŸ”¥ THEN INITIALIZE SUPABASE CLIENT -->
    <script src="js/supabase-client.js"></script>
    
    <!-- Load All Fragment Files -->
    <script src="js/Fragments/dashboardfragment.js"></script>
    <script src="js/Fragments/pasienfragment.js"></script>
    <script src="js/Fragments/obatfragment.js"></script>
    <script src="js/Fragments/antrianfragment.js"></script>
    <script src="js/Fragments/pemeriksaanfragment.js"></script>
    <script src="js/Fragments/pembukuanfragment.js"></script>
    <script src="js/Fragments/profilefragment.js"></script>
    
    <!-- Load Fragment Manager -->
    <script src="js/fragmentmanager.js"></script>
    
    <!-- Load Main App -->
    <script src="js/app.js"></script>
</body>
</html>
