<!-- Tombol -->
<button id="openLogin">Login</button>
<button id="openRegister">Register</button>

<!-- Modal -->
<div id="authModal" style="display:none;">
  <div class="modal-content">
    <span class="close">&times;</span>

    <!-- Login Form -->
    <div id="loginForm">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Belum punya akun? <a href="#" id="toRegister">Register</a></p>
      </form>
    </div>

    <!-- Register Form -->
    <div id="registerForm" style="display:none;">
      <h2>Register</h2>
      <form>
        <input type="text" placeholder="Nama Lengkap" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Ulangi Password" required>
        <button type="submit">Register</button>
        <p>Sudah punya akun? <a href="#" id="toLogin">Login</a></p>
      </form>
    </div>
  </div>
</div>
